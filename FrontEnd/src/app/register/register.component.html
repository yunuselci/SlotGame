<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div class="register-form">
                <form [formGroup]="form" (ngSubmit)="submitForm()">
                  <div *ngIf="!!register.message" class="alert alert-success" role="alert">
                    {{register.message}}
                  </div>
                  <div *ngIf="error.length > 1 && !register.message" class="alert alert-danger" role="alert">
                    <ul>
                      <li *ngFor="let error of error">{{error}}</li>
                    </ul>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Username</label>
                    <input type="text" id="form3Example1cg" formControlName="username" name="username" required
                           class="form-control form-control-lg"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" formControlName="password" name="password" required
                           class="form-control form-control-lg"/>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
                    </button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account?
                    <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
